<div class="login-container">
  <div class="login-card">
    <h2>ğŸ” Admin Login</h2>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      
      <div class="form-group">
        <label for="username">Username</label>
        <input 
          id="username"
          type="text" 
          formControlName="username"
          placeholder="Unesite username..."
          class="input-field"
          [class.invalid]="username.invalid && username.touched">
        
        <div class="error-message" *ngIf="username.invalid && username.touched">
          <small *ngIf="username.errors?.['required']">Username je obavezan</small>
          <small *ngIf="username.errors?.['minlength']">Username mora imati najmanje 3 karaktera</small>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input 
          id="password"
          type="password" 
          formControlName="password"
          placeholder="Unesite password..."
          class="input-field"
          [class.invalid]="password.invalid && password.touched">
        
        <div class="error-message" *ngIf="password.invalid && password.touched">
          <small *ngIf="password.errors?.['required']">Password je obavezan</small>
          <small *ngIf="password.errors?.['minlength']">Password mora imati najmanje 6 karaktera</small>
        </div>
      </div>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button 
        type="submit" 
        class="btn btn-primary"
        [disabled]="isLoading || loginForm.invalid"
        [class.loading]="isLoading">
        <span *ngIf="!isLoading">ğŸš€ Uloguj se</span>
        <span *ngIf="isLoading">ğŸ”„ Prijava u toku...</span>
      </button>
    </form>

    <div class="firebase-status" *ngIf="isBrowser">
      Status: {{ firebaseStatus }}
    </div>
  </div>
</div>
