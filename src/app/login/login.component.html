<div class="login-wrapper">
  <div class="login-card">
    <h2>Prijava</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      
      <div class="form-group">
        <label for="email">Email:</label>
        <input id="email" type="email" formControlName="email" />
        <div class="error" *ngIf="email.invalid && (email.dirty || email.touched)">
          <small *ngIf="email.errors?.['required']">Email je obavezan.</small>
          <small *ngIf="email.errors?.['email']">Nevažeći email format.</small>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Lozinka:</label>
        <input id="password" type="password" formControlName="password" />
        <div class="error" *ngIf="password.invalid && (password.dirty || password.touched)">
          <small *ngIf="password.errors?.['required']">Lozinka je obavezna.</small>
          <small *ngIf="password.errors?.['minlength']">Lozinka mora imati bar 6 karaktera.</small>
        </div>
      </div>

      <button type="submit" [disabled]="loginForm.invalid || isLoading">
        {{ isLoading ? "Prijavljivanje..." : "Prijavi se" }}
      </button>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>
    </form>
  </div>
</div>
