<div class="home-container">
  <!-- Add Post Section -->
  <div class="add-post-section" *ngIf="isBrowser">
    <h3>九꽲잺 Dodaj novi post</h3>
    <p class="form-description">Podelite svoju astrolo코ku mudrost sa svima!</p>
    
    <form class="post-form" (ngSubmit)="addPost()" #postForm="ngForm">
      <div class="form-group">
        <label for="title">Naslov posta *</label>
        <input 
          id="title"
          [(ngModel)]="newPost.title" 
          name="title"
          placeholder="Unesite naslov va코eg posta..." 
          class="input-field"
          required
          maxlength="100">
        <small class="char-count">{{ newPost.title.length }}/100</small>
      </div>

      <div class="form-group">
        <label for="excerpt">Sadr쬬j posta *</label>
        <textarea 
          id="excerpt"
          [(ngModel)]="newPost.excerpt" 
          name="excerpt"
          placeholder="Napi코ite va코 post ovde... Podelite svoju astrolo코ku mudrost, savete ili razmi코ljanja o kosmi캜kim uticajima."
          class="input-field textarea"
          required
          rows="6"></textarea>
        <small class="char-count">{{ newPost.excerpt.length }}/1000</small>
      </div>

      <button 
        type="submit" 
        class="btn btn-primary"
        [disabled]="isSubmitting || !postForm.form.valid"
        [class.loading]="isSubmitting">
        <span *ngIf="!isSubmitting">游 Objavi Post</span>
        <span *ngIf="isSubmitting">游닋 Objavljivanje...</span>
      </button>
    </form>
  </div>
</div>
